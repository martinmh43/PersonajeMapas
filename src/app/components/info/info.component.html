<div class="container">
    <div>
      <img class="imagen" [src]="personaje.imagen" alt="{{ personaje.nombre }}">
    </div>
    <div class="contenido">
      <div class="nombre">
        {{ personaje.nombre }}
      </div>
      <div class="descripcion">
        {{ personaje.descripcion }}
      </div>
    </div>
</div>
